<!DOCTYPE html>
<html>
<head>
<script>

window.onload = function()
{
  for (var i = 0;i<=29;)
  {
    var row = document.getElementById("myTable").insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);

    var img = document.createElement('img');
    img.setAttribute("height", "175px");
    img.setAttribute("width", "175px");
    img.style.position='relative';
    img.src = "imgs/" + i.toString() +".png";
    cell1.appendChild(img);

    var button1 = document.createElement("input");
    button1.type = "button";
    button1.value = "Купить";
    button1.style.position = 'absolute';
    button1.style.top = '160px'*(i+1);
    button1.style.left = '82.5px';
    button1.style.display='block';
    cell1.appendChild(button1);

    i++;

    var img2 = document.createElement('img');
    img2.setAttribute("height", "175px");
    img2.setAttribute("width", "175px");
    img2.style.position='relative';
    img2.src = "imgs/" + i.toString() +".png";
    cell2.appendChild(img2);

    var button2 = document.createElement("input");
    button2.type = "button";
    button2.style.position = 'absolute';
    button2.style.display='block';
    button2.style.left = '257.5px';
    button2.style.top = '160px'*(i+1);
    button2.value = "Купить";
    cell2.appendChild(button2);
    i++;
  }
}
</script>
</head>

<body>

<table id="myTable" >
  <tr>
  </tr>
</table>
<br>

</body>
</html>
